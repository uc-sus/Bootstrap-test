<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Model Scroll Example</h1>
    <p>click on the button to open the model</p>
    <button class="btn btn-primary" data-bs-toggle ='model' data-bs-target="#staticBackdrop">Open Model</button>
    <div class=" model fade model-dialog model-dialog-scrollable" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="static" tabindex="-1" aria-labelledby="staticbackdropLabel" aria-hidden="true">
        <div class="model-dialog">
            <div class="model-content">
                <div class="model-header">
                    <h3 id="staticbackdropLabel" class="model-title">Model Heading</h3>
                </div>
                <div class="model-body">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsa velit animi aperiam harum numquam iure minima illum consequatur ullam, enim, sint in sapiente quibusdam doloremque, earum excepturi voluptas ea dolore.

                </div>
                <div class="model-footer">
                    <button class="btn btn-danger">close</button>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
